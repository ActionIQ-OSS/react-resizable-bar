<html>
  <head>
    <title>React-Resizable Example</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script type="text/javascript" src="dist/Resizable.js"></script>
    <script type="text/javascript" src="dist/Demo.js"></script>
  </head>
  <body>
    <div id="slider-container" class="center-thing" style="width: 90%; height: 50px; margin: 50px auto"></div>
    <script type="text/javascript">
      (function() {
        // our "global" datastore
        var datastore = {
          percent: 40
        };

        React.render(React.createElement(Demo, {data: datastore}), $("#slider-container")[0]);
      })();
    </script>
  </body>
</html>
